<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP4 Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #007BFF;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        label,
        button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            /* Agregado para incluir el padding en el ancho */
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ::placeholder {
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>YouTube MP4 Downloader</h1>
    <form action="/download" method="get">
        <label for="url">Enter YouTube Video URL:</label>
        <input type="text" id="url" name="url" required placeholder="e.g., https://www.youtube.com/watch?v=VIDEO_ID">
        <button type="submit">Download MP4</button>
    </form>
</body>

</html>
